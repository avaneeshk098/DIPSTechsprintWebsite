{% load static %}
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DPS IT COUNCIL</title>
    <link rel="stylesheet" href="{% static 'hints.css' %}">
    <link rel="stylesheet" href="{% static 'style.css'%}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
    <script type="text/javascript">
        window.onload = function() {
            document.addEventListener("contextmenu", function(e) {
                e.preventDefault();
            }, false);
            document.addEventListener("keydown", function(e) {
                //document.onkeydown = function(e) {
                // "I" key
                if (e.ctrlKey && e.shiftKey && e.keyCode == 73) {
                    disabledEvent(e);
                }
                // "J" key
                if (e.ctrlKey && e.shiftKey && e.keyCode == 74) {
                    disabledEvent(e);
                }
                // "S" key + macOS
                if (e.keyCode == 83 && (navigator.platform.match("Mac") ? e.metaKey : e.ctrlKey)) {
                    disabledEvent(e);
                }
                // "U" key
                if (e.ctrlKey && e.keyCode == 85) {
                    disabledEvent(e);
                }
                // "F12" key
                if (event.keyCode == 123) {
                    disabledEvent(e);
                }
            }, false);

            function disabledEvent(e) {
                if (e.stopPropagation) {
                    e.stopPropagation();
                } else if (window.event) {
                    window.event.cancelBubble = true;
                }
                e.preventDefault();
                return false;
            }
        }
    </script>
</head>
<div class="container">
    <div class="navbar">
        <div class="menu">
            <a class="navbar-brand text-uppercase" href="/techsprint" style="font-family: Montserrat, sans-serif;color: rgb(255,255,255); text-decoration: none;"><strong>TECH</strong><span style="color: rgb(0,252,25);"><strong><em>SPRINT</em></strong></span></a>
            <div class="hamburger-menu" style="margin-right: 1rem;">
                <div class="bar"></div>
            </div>
        </div>
    </div>
    <div class="main-container">
        <div class="main">
            <header>
                <div class="overlay">
                    <div class="inner">
                        <h1>
                            <center id="timer"></center>
                        </h1>
                        <p id="hint"></p>
                        <script>
                            const timer = document.getElementById("timer");
                            var minutes = 0; // how many minutes before reaching 0
                            var seconds = 5; // how many seconds before reaching 0
                            var hint_ctr = 0;
                            const hint_section = document.getElementById("hint");
                            const csrftoken = Cookies.get('csrftoken');
                            function change_time() {
                                var d = new Date(decodeURIComponent(document.cookie.split('"')[1]));
                                var now = new Date();
                                var diff = Math.round((now - d) / (60 * 1000));
                                if (diff < 40 && hint_ctr != 3) {
                                    $.ajax({
                                        url: `/techsprint/treasurehunt_challenge/hints/${hint_ctr}`,
                                        type: 'POST',
                                        data: {
                                            id: 0,
                                            hint: "Hint 1"
                                        },
                                        headers: {'X-CSRFToken': csrftoken},
                                        success: (hints) => {
                                            if (hint_ctr == 3) {

                                                return;
                                            }
                                            if (minutes == 0 && seconds == 0) {
                                                minutes = 0; // resets minutes to initial state
                                                seconds = 5; // resets seconds to initial state
                                                timer.innerHTML = "HINTS IN :  " + "    " + minutes + " min " + seconds + " sec";
                                                hint_section.innerHTML = hint_section.innerHTML + "<br><br><br>" + (hint_ctr + 1) + "]" + hints;
                                                hint_ctr += 1;
                                            } else if (seconds == 0) {
                                                seconds = 59;
                                                minutes -= 1;
                                                timer.innerHTML = "HINTS IN:  " + "    " + minutes + " mins " + seconds + " sec";
                                            } else {
                                                seconds -= 1
                                                timer.innerHTML = "HINTS IN:  " + "    " + minutes + " min " + seconds + " sec";
                                            }
                                        }
                                    });
                                } else if(hint_ctr != 3){
                                    $.ajax({
                                        url: `/techsprint/treasurehunt_challenge/hints/4`,
                                        type: 'POST',
                                        data: {
                                            id: 0,
                                            hint: "Hint 1"
                                        },
                                        headers: {'X-CSRFToken': csrftoken},
                                        success: (hints) => {
                                            if (hint_ctr == 3) {
                                                return;
                                            }
                                            hints = hints.split(';');
                                            timer.innerHTML = "ALL HINTS SHOWN.";
                                            hint_section.innerHTML = hint_section.innerHTML + "<br><br><br>" + (hint_ctr + 1) + "]" + hints[hint_ctr];
                                            hint_ctr += 1;
                                        }
                                    })
                                }
                                else{
                                  return;
                                }
                            }
                            setInterval(change_time, 1000);
                        </script>
                    </div>
                </div>
            </header>
        </div>
        <div class="shadow one"></div>
        <div class="shadow two"></div>
    </div>
    <div class="links">
        <ul>
            <li><a href="/techsprint/treasurehunt_challenge/home" style="--i: 0.1s;">Home</a></li>
            <li><a href="/techsprint/treasurehunt_challenge/challenge" style="--i: 0.05s;">Challenge</a></li>
            <li><a href="/techsprint/treasurehunt_challenge/acknowledgement" style="--i: 0.15s;">Acknowledgements</a></li>
        </ul>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="{% static 'app.js' %}"></script>
